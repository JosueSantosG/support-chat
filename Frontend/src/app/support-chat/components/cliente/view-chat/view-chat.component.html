<app-spinner [isLoading]="isLoading"></app-spinner>
<!-- Ventana de chat -->
<div
    class="bg-[#e2eae5] border-[#4E67516D] dark:bg-[#1f2b3e] dark:border-indigo-200 dark:border-x-blue-500/30 border-4 border-y-0 shadow-lg rounded-lg flex flex-col overflow-hidden h-full"
>
    <!-- Header del chat -->
    <header
        class="bg-[#94c88d] shadow-lg text-black dark:text-white dark:bg-[#436491] p-2 text-center flex justify-center items-center"
    >
        <span>Chat de: {{ changeUser() }}</span>
    </header>

    <!-- Contenedor de mensajes -->
    <div #chatScroll class="flex-1 overflow-y-auto p-5 scroll-smooth">
        <div class="flex flex-col space-y-2">
            <div *ngFor="let msg of messages" class="flex" [ngClass]="msg.isNotification ? 'justify-center' : (msg.user !== typeUser ? 'asesor justify-start' : 'cliente justify-end')">
                <div *ngIf="msg.isNotification; else normalMessage" class="italic text-base text-black dark:text-white">
                    {{ msgAsesor() }}
                </div>
                <ng-template #normalMessage>
                    <div [ngClass]="msg.user !== typeUser ? 'bg-gray-300 dark:text-black rounded-r-lg rounded-tl-lg' : 'bg-green-300/40 dark:bg-blue-200 dark:text-black rounded-l-lg rounded-tr-lg'"
                         class="break-words shadow-lg p-2 max-w-32 sm:max-w-xs">
                        {{ msg.msg }}
                        <div class="flex justify-end">
                            <p class="text-xs text-black "> {{msg.hour}} </p>

                        </div>
                    </div>
                </ng-template>
            </div>
            
            <!-- <div class="flex justify-center items-center my-2">
                <p class="text-base italic text-black dark:text-white">{{msgAsesor()}}</p>
            </div> -->
            
        </div>
        
    </div>

    <!-- Input para mensajes -->
    <footer class="dark:bg-[#436491] bg-[#94c88d] p-4">
        <form (ngSubmit)="onSendButton()">
            <div class="flex items-center">
                <input
                    type="text"
                    placeholder="Escribe tu mensaje..."
                    class="w-full flex-1 border rounded-full px-4 py-2 focus:outline-none text-black bg-white dark:bg-black dark:text-white"
                    autofocus
                />
                <button
                    class="bg-green-600 text-white hover:bg-green-500 dark:bg-blue-500 dark:hover:bg-blue-600 rounded-full p-2 ml-2 focus:outline-none"
                >
                    <svg
                        width="20px"
                        height="20px"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        stroke="#ffffff"
                    >
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g
                            id="SVGRepo_tracerCarrier"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        ></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M11.5003 12H5.41872M5.24634 12.7972L4.24158 15.7986C3.69128 17.4424 3.41613 18.2643 3.61359 18.7704C3.78506 19.21 4.15335 19.5432 4.6078 19.6701C5.13111 19.8161 5.92151 19.4604 7.50231 18.7491L17.6367 14.1886C19.1797 13.4942 19.9512 13.1471 20.1896 12.6648C20.3968 12.2458 20.3968 11.7541 20.1896 11.3351C19.9512 10.8529 19.1797 10.5057 17.6367 9.81135L7.48483 5.24303C5.90879 4.53382 5.12078 4.17921 4.59799 4.32468C4.14397 4.45101 3.77572 4.78336 3.60365 5.22209C3.40551 5.72728 3.67772 6.54741 4.22215 8.18767L5.24829 11.2793C5.34179 11.561 5.38855 11.7019 5.407 11.8459C5.42338 11.9738 5.42321 12.1032 5.40651 12.231C5.38768 12.375 5.34057 12.5157 5.24634 12.7972Z"
                                stroke="#ffffff"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            ></path>
                        </g>
                    </svg>
                </button>
            </div>
        </form>
    </footer>
</div>
